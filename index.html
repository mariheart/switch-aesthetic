<html>

<head>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/Glide.js/3.4.1/css/glide.core.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/Glide.js/3.4.1/css/glide.theme.min.css">
    <meta charset="utf-8">
    <link rel="stylesheet" href="style.css">
    <title>switch</title>
</head>

<body>
    <div class="red"></div>
    <div class="blu"></div>
    <!--
    <div class="switch_red"><img src="switch red.png"></div>
    <div class="switch_blu"><img src="switch blu.png"></div>

    <div class="bob">
        <img src="https://i.pinimg.com/originals/48/f5/cd/48f5cddd892e1d85df86126c9f433a9c.gif">
    </div>

    <div class="switch">
        <img src="switch red.png"><img src="https://i.pinimg.com/originals/48/f5/cd/48f5cddd892e1d85df86126c9f433a9c.gif"><img src="switch blu.png">
    </div>
    <div class="text">
        <h1>games on my switch</h1>
    </div>

    <div class="carousel">
        <div class="glide">
            <div class="glide__track" data-glide-el="track">
                <ul class="glide__slides">
                    <li class="glide__slide"><img
                            src="https://cdn.vox-cdn.com/thumbor/eJiQtiNJwaxuxM4qjAxRKpQp6mI=/1400x1400/filters:format(jpeg)/cdn.vox-cdn.com/uploads/chorus_asset/file/19799158/Switch_ACNH_ND0220_screen_14.jpg">
                        <p>Animal Crossing: New Horizons</p>
                    </li>
                    <li class="glide__slide"><img
                            src="https://cdn.vox-cdn.com/thumbor/hAuj3TRdBfkkFRBi5peOgGRyIUQ=/0x0:808x604/1200x800/filters:focal(195x279:323x407)/cdn.vox-cdn.com/uploads/chorus_image/image/65193239/preview.0.png">
                        <p>Celeste</p>
                    </li>
                    <li class="glide__slide"><img
                            src="https://www.vigamusmagazine.com/wp-content/uploads/2019/06/Cadence.jpg">
                        <p>Cadence of Hyrule</p>
                    </li>
                    <li class="glide__slide"><img
                            src="https://hips.hearstapps.com/hmg-prod.s3.amazonaws.com/images/zelda-cover-1582028296.jpg?crop=0.563xw:1.00xh;0.416xw,0&resize=640:*">
                        <p>The Legend of Zelda: Breath of the Wild</p>
                    </li>
                    <li class="glide__slide"><img
                            src="https://twinfinite.net/wp-content/uploads/2019/06/Astral-Chain-Crop.jpg">
                        <p>Astral Chain</p>
                    </li>
                    <li class="glide__slide"><img
                            src="https://ubistatic19-a.akamaihd.net/ubicomstatic/en-us/global/search-thumbnail/ac-rebel-collection-metadata-image-thumb-640x360_354962.jpg">
                        <p>Assassin's Creed: The Rebel Collection</p>
                    </li>
                    <li class="glide__slide"><img src="https://i.ytimg.com/vi/I5HwVGZYmvo/maxresdefault.jpg">
                        <p>My Friend Pedro</p>
                    </li>
                </ul>
            </div>
            <div class="glide__arrows" data-glide-el="controls">
                <button class="glide__arrow glide__arrow--left" data-glide-dir="<">Back</button>
                <button class="glide__arrow glide__arrow--right" data-glide-dir=">">Next</button>
            </div>
        </div>
    </div>


    <div class="playlist">
        <iframe src="https://open.spotify.com/embed/playlist/25fGu4KKsgTV3zg00bPtkq" width="300" height="380"
            frameborder="0" allowtransparency="true" allow="encrypted-media"></iframe>
    </div>
